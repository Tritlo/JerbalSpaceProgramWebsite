<head>
  <title>Jerbal Space Program</title>
</head>
<body>
  {{> game}}
</body>

<template name="game">
	<div id="game">
	<canvas id="myCanvas" width="650" height="650"
		style="border: 1px solid black;">
        Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>
	  <select id="in7" style="display:none;"></select>
	  <select id="in9" style="display:none;"></select>
	  <input id="in6" type="color" style="display: none;"></input>
	  <input id="in5" type="text"  style="display: none;" ></input>
	  <input id="in4" type="text"  style="display: none;" ></input>
	  <input id="in3" type="text"  style="display: none;" ></input>
	  <input id="in2" type="text"  style="display: none;" ></input>
	  <input id="in1" type="text"  style="display: none;" ></input>
	  <input id="in8" type="color"  style="display: none;" ></input>
	</div>
    <div id="instruction">
          <p>Keybindings:<ul>
          	<li>Throttle up: W</li>
          	<li>Throttle down: S</li>
          	<li>Kill throttle: E</li>
          	<li>Rotate left: A</li>
          	<li>Rotate rigt: D</li>
          	<li>Zoom in: 9</li>
          	<li>Zoom out: 8</li>
          	<li>Move camera up: K</li>
          	<li>Move camera down: J</li>
          	<li>Move camera left: H</li>
          	<li>Move camera right: L</li>
          	<li>Rotate camera clockwise: I</li>
          	<li>Rotate camera counterclockwise: U</li>
          	<li>Reset camera: N</li>
          	<li>Lock camera: Y</li>
          </ul></p>
    </div>
</template>
