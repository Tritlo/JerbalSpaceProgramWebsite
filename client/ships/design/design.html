<template name="designShips">
  <div id="designShips">
	<canvas id="shipDesigner" width="650" height="650"
	    style="border: 1px solid black;">
	Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>
  </div>
  <div id="shipList">
  {{#each ships}}
    {{> ship}}
  {{/each}}
  </div>
</template>
