<template name="designShip">
  <div id="designShipWrapper">
  <div id="designShip">
    {{#constant}}
    <div id="canvas">
	<canvas id="ShipDesigner" width="650" height="650"
	    style="border: 1px solid black;">
	Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>
	<form id="gameInput">
	    <select id="in7"></select>
	    <select id="in9"></select>
	    <input id="in5" type="text"></input>
	</form>
    </div>
    {{/constant}}
  </div>
  <div id="designShipPartList">
    {{> partsList listData}}
    </div>
  </div>
</template>
