<template name="browseShips">
  <div id="browseShips">
	<canvas id="shipViewer" width="650" height="650"
	    style="border: 1px solid black;">
	Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>
  </div>
  <div id="shipList">
  {{#each ships}}
    {{> ship}}
  {{/each}}
  </div>
</template>

<template name="ship">
  <p><a href="{{pathFor 'browseShips'}}"  class="browse" name="{{_id}}">{{name}} by {{author}}</a></p>
  <p> <a href="{{pathFor 'launchShip'}}">Launch</a></p>
</template>
