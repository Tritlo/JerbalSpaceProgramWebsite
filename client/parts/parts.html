<template name="parts">
  <div id="parts">
	<canvas id="viewerCanvas" width="300" height="300"
	    style="border: 1px solid black;">
	Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>
  </div>
  <div id="partsList">
    {{#each parts}}
      {{> part}}
    {{/each}}
  </div>
</template>

<template name="part">
  <p><a href="/parts/{{_id}}" name="{{_id}}">{{name}} by {{author}}</a></p>
</template>
