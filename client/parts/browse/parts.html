<template name="browseParts">
  <div id="browseParts">
	<canvas id="bigViewer" width="500" height="500"
	    style="border: 1px solid black;">
	Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>
    <div class="partsList">
      <div id="parts">
      {{#each parts}}
	{{> part}}
      {{/each}}
      </div>
    <div id="pagination">
    {{> pagination}}
    </div>
    </div>
  </div>
</template>

<template name="part">
  <div class="part">
    <p>{{name}} by {{author}}</p>
    <canvas id="part-{{_id}}" width="120" height="120"
	style="border: 1px solid black;">
    Sorry, but your browser does not support the HTML5 canvas tag.
    </canvas>
    <div class="part">
</template>
